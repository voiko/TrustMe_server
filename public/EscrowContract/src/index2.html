  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-edit">
    <h2 class="navbar-brand" href="/screen=1">Contract Functions</h2>

  <hr size="3" width="100%" color="black">
  <section class="parent">
    <section class="child">
      <form id="register">
        <h4>Create a new contract</h4>
        <form class="row g-3">
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Trade index</label>
            <input type="" class="form-control" width="300" id="tradeIndex" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Seller Address</label>
            <input type="" class="form-control" width="300" id="sellerAddress" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Buyer Address</label>
            <input type="" class="form-control" width="300" id="buyerAddress" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Seller Amount</label>
            <input type="" class="form-control" width="300" id="sellerAmount" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Buyer Amount</label>
            <input type="" class="form-control" width="300" id="buyerAmount" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Expired Time</label>
            <input type="" class="form-control" width="300" id="expiredTime" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary btn-createTrade" id="submitBtn">Submit</button>
            <p><a href="http://localhost:8080/admin" id="path"></a></p>
          </div>
        </form>
      </form>
    </section>
    <section class="child">
      <form id="register">
        <h4>View contract by id</h4>
        <form class="row g-3">
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Contract`s id</label>
            <input type="" class="form-control" width="300" id="contractId" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="col">
            <button type="submit1" class="btn btn-primary btn-escrowBalance " id="submitBtn">Submit</button>
            <p><a href="http://localhost:8080/admin" id="path"></a></p>
          </div>
        </form>
      </form>
    </section>
    <section class="child">
      <form id="register">
        <h4>Set agreemets</h4>
        <form class="row g-3">
          <div class="col">
            <label for="exampleInputEmail1" class="form-primary">Contract`s id</label>
            <input type="" class="form-control" width="300" id="contractId_getAgreement" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="col">
            <button type="submit2" class="btn btn-primary btn-setAgreement" id="submitBtn">Submit</button>
            <p><a href="http://localhost:8080/admin" id="path"></a></p>
          </div>
        </form>
      </form>
    </section>
  </section>
